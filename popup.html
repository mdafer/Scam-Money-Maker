<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>SIM | Login</title>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body id="popup" class="">
    <div id="container" class="container">
        <img src="img/simlogo.png" class="img-responsive logo"/>
        <div class="messages">
            <div class="alert alert-success hidden"></div>
            <div class="alert alert-danger hidden"></div>
        </div>
        <div class="screen settings-screen">
            <div class="text-left">
                <a href="#" class="back"><i class="glyphicon glyphicon-arrow-left"></i> Back</a>
            </div>
            <div class="form-group">
                <label for="escalate">Show Escalate button on Facebook:</label>
                <select class="form-control" id="escalate">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default btn-block save">Save</button>
            <br/>
        </div>

        <div class="screen login-screen">
            <h4>Login to SIM</h4>
            <div>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default btn-block login">Submit</button>
                    <p>Forgot your password? <a href="#" class="forgot">Click here.</a> </p>
                </form>
            </div>

        </div>
        <div class="screen landing-screen">
            <div class="text-right">
                <a href="#" class="settings"><i class="glyphicon glyphicon-cog"></i> Settings</a> | <a href="#" class="logout"><i class="glyphicon glyphicon-log-out "></i> Logout</a>
            </div>
            <h4 class="text-center hello-message">Hello <span class="first-name"></span> <span class="last-name"></span>!</h4>

        </div>
    </div>
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
